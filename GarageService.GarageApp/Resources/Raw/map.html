<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var marker;
    function setMarker(lat, lng) {
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
      map.setView([lat, lng], 15);
    }

    // try to center on browser location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (pos) {
        setMarker(pos.coords.latitude, pos.coords.longitude);
      });
    }

    map.on('click', function (e) {
      var lat = e.latlng.lat.toFixed(6);
      var lng = e.latlng.lng.toFixed(6);
      setMarker(lat, lng);

      // send data back to app via navigation with custom scheme
      // app will intercept and cancel navigation in WebView.Navigating
      var url = 'app://selected?lat=' + lat + '&lng=' + lng;
      window.location.href = url;
    });</script>
</body>
</html>
